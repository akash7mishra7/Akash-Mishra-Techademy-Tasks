<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap 5 Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MySite</a>
            
            <!-- Toggler for mobile view -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    
                    <!-- Dropdown -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="servicesDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Services
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="servicesDropdown">
                            <li><a class="dropdown-item" href="#">Service 1</a></li>
                            <li><a class="dropdown-item" href="#">Service 2</a></li>
                            <li><a class="dropdown-item" href="#">Service 3</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <h1 class="text-center">Welcome to Bootstrap 5</h1>

    <div class="container mt-4">
        <p class="fs-1 fw-bold text-center">Our Mission: Learning Bootstrap</p>
    </div>

    <!--Columns-->
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-12 col-md-6 bg-success text-white p-3">
                <p class="fs-2 text-center">This column takes full width on mobile and half width on medium+ screens.</p>
            </div>
            <div class="col-sm-12 col-md-6 bg-secondary text-white p-3">
                <p class="fs-4 text-center">This column does the same.</p>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        
        <!--Alert-->
        <div class="alert alert-danger" role="alert">
            Error: Invalid input detected!
        </div>

        <div class="container mt-5">

            <!--Registration form-->
            <h2 class="text-center mb-4">Register</h2>
            <form>
                <div class="mb-3">
                    <label for="regName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="regName" placeholder="Enter your name">
                </div>

                <div class="mb-3">
                    <label for="regEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="regEmail" placeholder="Enter your email">
                </div>

                <div class="mb-3">
                    <label for="regPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="regPassword" placeholder="Enter your password">
                </div>
                
                <!--button-->
                <button type="submit" class="btn btn-success">Register</button>
            </form>
        </div>

    </div>

    <!--input group icons-->
    <div class="container mt-4">
        <div class="input-group">
            <span class="input-group-text" id="basic-addon2">
                <i class="bi bi-person-fill"></i>
            </span>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mt-4 mb-4">
            <span class="input-group-text">First and last name</span>
            <input type="text" aria-label="First name" class="form-control">
            <input type="text" aria-label="Last name" class="form-control">
        </div>
    </div>

</body>
</html>
